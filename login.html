<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  
  <body>
    <head><nav></nav></head>

    <main>
        <div  class="container">
            <h1 id= "title" class="title">Bem Vindo de volta!</h1>
            <div class="form">
                <h2 id="email" class="sub-title">E-Mail</h2>
                <input type="email" name="email" id="email" class="input" placeholder="Digite seu e-mail" required>

                <h2 id="senha" class="sub-title">Senha</h2>
                
                <input type="password" name="senha" id="senha" class="input" placeholder="Digite sua senha" required>
                <br>

                <button type="button" class="btn-senha">Esqueci a senha</button>
                

            </div>

            <div>
                <button type="submit" class="btn">Entrar</button>
                <button type="button" id="btn-cadas" class="btn">Cadastrar</button>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
