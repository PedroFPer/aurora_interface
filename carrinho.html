<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="styles/styles_especificos/carrinho.css">
</head>
<body>
    <header></header>

    <main>
        <div>
            <div>
                <h1>Carrinho</h1>
                <div class="separador">
                    <div class="produto">
                        <div class="opn">
                            <div class="sel">
                                <input type="checkbox" name="sel" id="sel">
                            </div>
                            <div class="lix">
                                <button type="button" class="lixo"></button>
                            </div>
                            
                        </div>
                        <div class="img">
                            

                        </div>
                        <div class="descricao">
                            <h2>Vestido curto branco com recortes cut-out</h2>
                            <select name="btn" id="cor" class="option">
                                    <option value="selecione">Cor</option>
                                    <option value="branco">Branco</option>
                                    <option value="preto">Preto</option>
                                    <option value="azul">Azul</option>
                                    <option value="vermelho">Vermelho</option>
                            </select>
                            
                            <select name="btn" id="Tamanho" class="option">
                                    <option value="selecione">Tamanho</option>
                                    <option value="pp">PP</option>
                                    <option value="p">P</option>
                                    <option value="m">M</option>
                                    <option value="g">G</option>
                            </select>
                            
                            <p>Quantidade <input type="number" name="quantidade" id="quantidade" class="qtd" min="1" max="100" value="1"> </p>
                            <p>R$ 99,99</p>

                        </div>

                    </div>
                    <div class="resumo">
                        <h2>Resumo do pedido</h2>
                        <div class="pag">
                            <div class="detalhes">
                            
                                <h2>Produtos</h2>
                                <h2>Total</h2>
        
                            </div>
                            <div class="price">
                                <h2>410,00</h2>
                                <h2>410,00</h2>
                            </div>

                        </div>
                        <button class="btn-comprar">Continuar</button>
                        

                    </div>
                    
                </div>

            </div>
            <div>

            </div>
        </div>
    </main>
    
</body>
</html>
