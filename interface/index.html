<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/Aurora-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles_gerais/styles_gerais_header.css">
    <link rel="stylesheet" href="styles/styles_gerais/styles_gerais_footer.css">
    <link rel="stylesheet" href="styles/styles_especificos/style_tela_inicial.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Aurora | Moda Feminina</title>
</head>
<body>
    <header class="row">
        <div class="conteiner_logo col-xl-3 col-lg-3 col-md-3 col-sm-2 col-3">
            <figure>
                <img src="assets/imagens/imagens_originais/Aurora-logo-500x500.png" alt="aurora_logo">
            </figure>
        </div>

        <div class="conteiner_input_buscar col-xl-5 col-lg-5 col-md-5 col-sm-5 col-4">
            <input type="text" placeholder="Encontre o que combina com você!">
            <button class="btn_buscar"><figure><img src="assets/icon/search_50x50.png" alt="search_icon"></figure></button>
        </div>

        <nav class="conteiner_nav col-xl-3 col-lg-2 col-md-2 col-sm-3 col-3">
            <ul class="conteiner_nav_option">
                <li><figure><img src="assets/icon/apoio-suporte_100x100.png" alt="atendimento_icon"></figure></li>
                <li><figure><img src="assets/icon/carrinho_100x100.png" alt="carrinho_icon"></figure></li>
                <li><figure><img src="assets/icon/user_100x100.png" alt="user_icon"></figure></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Main</h1>
    </main>
    <footer class="row">
            <div class="conteiner_footer_redes col-xl-3 col-lg-3 col-md-10 col-sm-8 ">
                <h3>Aurora</h3>
                <p>Complete seu guarda-roupa com o melhor da moda</p>
                    <ul class="lista_redes">
                        <li><figure><img src="assets/icon/instagram_50x50.png" alt="instagram_icon"></figure></li>
                        <li><figure><img src="assets/icon/twitter_50x50.png" alt="twitter_icon"></figure></li>
                        <li><figure><img src="assets/icon/whatsapp_50x50.png" alt="whatsapp_icon"></figure></li>
                    </ul>
            </div>

            <div class="conteiner_footer_info col-xl-5 col-lg-5 col-md-10 col-sm-8">
                    <ul>
                        <li class="titulo_config">Empresa</li>
                        <li>Sobre Nós</li>
                        <li>Fale Conosco</li>
                        <li>Suporte</li>
                        <li>Junte-se á equipe</li>
                    </ul>

                    <ul>
                        <li class="titulo_config">Links Úteis</li>
                        <li>Guia de Tamanhos</li>
                        <li>FAQs</li>
                    </ul>

                    <ul>
                        <li class="titulo_config">Termos Legais</li>
                        <li>Termos e Condições</li>
                        <li>Política de Privacidade</li>
                    </ul>
            </div>
    </footer>
</body>
</html>
