<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icon/Aurora-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles_gerais/styles_gerais_header.css">
    <link rel="stylesheet" href="../styles/styles_gerais/styles_gerais_footer.css">
    <link rel="stylesheet" href="../styles/styles_gerais/style_gerais_form_padrao.css">
    <title>Aurora | Adicionar Endereço</title>
</head>

<body>
    <header class="row">
        <div class="conteiner_logo col-md-3 col-3">
            <figure>
                <a href="../index.html"><img src="../assets/imagens/imagens_originais/Aurora-logo-500x500.png"
                        alt="aurora_logo"></a>
            </figure>
        </div>

        <div class="conteiner_input_buscar col-lg-5 d-lg-flex d-none">
            <input class="d-lg-block d-none" type="text" placeholder="Encontre o que combina com você!">
            <button class="btn_buscar d-lg-block d-none">
                <figure><img src="../assets/icon/search_50x50.png" alt="search_icon"></figure>
            </button>
        </div>

        <nav class="conteiner_nav col-lg-2 col-md-3 col-3">
            <ul class="conteiner_nav_option">
                <li class="d-lg-none">
                    <figure>
                        <a href="#">
                            <img src="../assets/icon/search_black.png" alt="search_icon">
                        </a>
                    </figure>
                </li>
                <li>
                    <figure id="btn_suporte">
                        <img src="../assets/icon/apoio-suporte_100x100.png" alt="atendimento_icon">
                    </figure>
                </li>
                <li>
                    <figure id="btn_carrinho">
                        <img src="../assets/icon/carrinho_100x100.png" alt="carrinho_icon">
                    </figure>
                </li>
                <li>
                    <figure id="btn_user">
                        <img src="../assets/icon/user_100x100.png" alt="user_icon">
                    </figure>
                </li>
            </ul>

        </nav>
    </header>
    <main class="row">
        <div class=" conteiner_form_cadas_func col-9 row">
            <div class="titulo_form col-12">
                <h1>Adicionar Endereço de Envio</h1>
            </div>

            <form id="form_cadastro_endereco" class="form_cadastro row col-12" autocomplete="off">
                <div class="col-12 form_padrao">
                    <label>CEP:</label>
                    <input type="text" name="cep" placeholder="Exemplo: 12345678" autocomplete="off">
                    <div id="erro-cep" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Logradouro:</label>
                    <input type="text" name="logradouro" placeholder="Exemplo: Rua das Flores" autocomplete="off">
                    <div id="erro-logradouro" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Rua:</label>
                    <input type="text" name="rua" placeholder="Exemplo: Rua dos Girassois" autocomplete="off">
                    <div id="erro-rua" class="mensagem-erro"></div>
                </div>


                <div class="col-12 form_padrao">
                    <label>Bairro:</label>
                    <input type="text" name="bairro" placeholder="Exemplo: Jardim Primavera" autocomplete="off">
                    <div id="erro-bairro" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Cidade:</label>
                    <input type="text" name="cidade" placeholder="Exemplo: Nova Esperança" autocomplete="off">
                    <div id="erro-cidade" class="mensagem-erro"></div>
                </div>

                <div class="row conteiner_form_group col-12">
                    <div class="col-5 col-sm-4 form_padrao">
                        <label for="select_estado">Estado:</label>
                        <select name="estado" autocomplete="off">
                            <option value="" disabled selected>Selecione o estado</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                        <div id="erro-estado" class="mensagem-erro"></div>
                    </div>

                    <div class="col-5 col-sm-4 form_padrao">
                        <label for="numero">Número:</label>
                        <input type="text" name="numero_casa" placeholder="Exemplo: 22" autocomplete="off">
                        <div id="erro-numero_casa" class="mensagem-erro"></div>
                    </div>
                </div>


                <button type="submit" class="col-8">Cadastrar Novo Endereço</button>
            </form>
        </div>
    </main>
    <footer class="row">
        <div class="conteiner_footer_redes col-xl-3 col-lg-3 col-md-10 col-sm-8 ">
            <h3>Aurora</h3>
            <p>Complete seu guarda-roupa com o melhor da moda</p>
            <ul class="lista_redes">
                <li>
                    <figure><img src="../assets/icon/instagram_50x50.png" alt="instagram_icon"></figure>
                </li>
                <li>
                    <figure><img src="../assets/icon/twitter_50x50.png" alt="twitter_icon"></figure>
                </li>
                <li>
                    <figure><img src="../assets/icon/whatsapp_50x50.png" alt="whatsapp_icon"></figure>
                </li>
            </ul>
        </div>

        <div class="conteiner_footer_info col-xl-5 col-lg-5 col-md-10 col-sm-8">
            <ul>
                <li class="titulo_config">Empresa</li>
                <li>Sobre Nós</li>
                <li>Fale Conosco</li>
                <li>Suporte</li>
                <li>Junte-se á equipe</li>
            </ul>

            <ul>
                <li class="titulo_config">Links Úteis</li>
                <li>Guia de Tamanhos</li>
                <li>FAQs</li>
            </ul>

            <ul>
                <li class="titulo_config">Termos Legais</li>
                <li>Termos e Condições</li>
                <li>Política de Privacidade</li>
            </ul>
        </div>
    </footer>

    <div id="pop_up_user_deslogado"
        class="pop_up_usuario_deslogado  pop_up_consumidor_deslogado col-xl-4 col-sm-5 col-6 d-none ">

    </div>

    <div id="pop_up_suporte_deslogado" class=" pop_up_usuario_logado pop_up_funcionario col-xl-3 col-md-4 col-6 d-none">

    </div>

    <div id="pop_up_carrinho_deslogado"
        class=" pop_up_usuario_deslogado pop_up_carrinho col-xl-4 col-sm-5 col-6 d-none  ">

    </div>

    <div id="pop_up_funcionario_carrinho"
        class=" pop_up_usuario_deslogado pop_up_carrinho col-xl-4 col-sm-5 col-6 d-none">

    </div>

    <div id="pop_up_consumidor_logado" class=" pop_up_usuario_logado col-xl-3 col-md-4 col-6 d-none">

    </div>

    <div id="pop_up_funcionario_geren_func_logado"
        class=" pop_up_usuario_logado pop_up_funcionario col-xl-3 col-md-4 col-6 d-none">

    </div>

    <div id="pop_up_funcionario_geren_prod_logado"
        class=" pop_up_usuario_logado col-xl-3 pop_up_funcionario col-md-4 col-6 d-none">

    </div>

    <div id="pop_up_funcionario_adm_logado"
        class=" pop_up_usuario_logado col-xl-3 pop_up_funcionario col-md-4 col-6 d-none">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/Infrastructure/Application/EnderecoConsumidorApplication.js"></script>
    <script type="module" src="/Infrastructure/Interacoes/HeaderPopUp.js"></script>
    <script type="module" src="/Infrastructure/Interacoes/ImportarPopups.js"></script>
</body>

</html>
