<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/icon/Aurora-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles_gerais/styles_gerais_header.css">
    <link rel="stylesheet" href="/styles/styles_gerais/styles_gerais_footer.css">
    <link rel="stylesheet" href="/styles/styles_gerais/style_gerais_form_padrao.css">
    <title>Aurora | Moda Feminina</title>
</head>

<body>
    <header class="row">
        <div class="conteiner_logo col-md-3 col-3">
            <figure>
                <img src="/assets/imagens/imagens_originais/Aurora-logo-500x500.png" alt="aurora_logo">
            </figure>
        </div>

        <div class="conteiner_input_buscar col-lg-5 d-lg-flex d-none">
            <input class="d-lg-block d-none" type="text" placeholder="Encontre o que combina com você!">
            <button class="btn_buscar d-lg-block d-none">
                <figure><img src="/assets/icon/search_50x50.png" alt="search_icon"></figure>
            </button>
        </div>

        <nav class="conteiner_nav col-lg-2 col-md-3 col-3">
            <ul class="conteiner_nav_option">
                <li class="d-lg-none">
                    <figure><img src="/assets/icon/search_black.png" alt="search_icon"></figure>
                </li>
                <li>
                    <figure><img src="/assets/icon/apoio-suporte_100x100.png" alt="atendimento_icon"></figure>
                </li>
                <li>
                    <figure><img src="/assets/icon/carrinho_100x100.png" alt="carrinho_icon"></figure>
                </li>
                <li>
                    <figure><img src="/assets/icon/user_100x100.png" alt="user_icon"></figure>
                </li>
            </ul>
        </nav>
    </header>
    <main class="row">
        <div class=" conteiner_form_cadas_func col-9 row">
            <div class="titulo_form col-12">
                <h1>Adicionar Endereço de Envio</h1>
            </div>

            <form class="form_cadastro row col-12" action="submit">
                <div class="col-12 form_padrao">
                    <label>CEP:</label>
                    <input type="text" placeholder="Exemplo: 12345-678">
                </div>

                <div class="col-12 form_padrao">
                    <label>Logradouro:</label>
                    <input  type="text" placeholder="Exemplo: Rua das Flores">
                </div>

                <div class="col-12 form_padrao">
                    <label>Bairro:</label>
                    <input  type="text" placeholder="Exemplo: Jardim Primavera">
                </div>

                <div class="col-12 form_padrao">
                    <label>Cidade:</label>
                    <input type="text" placeholder="Exemplo: Nova Esperança">
                </div>

                <div class="row conteiner_form_group col-12">
                    <div class="col-5 col-sm-4 form_padrao">
                        <label for="select_estado">Estado:</label>
                        <select name="select_estado" id="select_estado">
                            <option value="" disabled selected>Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="col-5 col-sm-4 form_padrao">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" placeholder="Exemplo: 22">
                    </div>
                </div>


                <button class="col-8">Cadastrar Novo Endereço</button>
            </form>
        </div>
    </main>
    <footer class="row">
        <div class="conteiner_footer_redes col-xl-3 col-lg-3 col-md-10 col-sm-8 ">
            <h3>Aurora</h3>
            <p>Complete seu guarda-roupa com o melhor da moda</p>
            <ul class="lista_redes">
                <li>
                    <figure><img src="/assets/icon/instagram_50x50.png" alt="instagram_icon"></figure>
                </li>
                <li>
                    <figure><img src="/assets/icon/twitter_50x50.png" alt="twitter_icon"></figure>
                </li>
                <li>
                    <figure><img src="/assets/icon/whatsapp_50x50.png" alt="whatsapp_icon"></figure>
                </li>
            </ul>
        </div>

        <div class="conteiner_footer_info col-xl-5 col-lg-5 col-md-10 col-sm-8">
            <ul>
                <li class="titulo_config">Empresa</li>
                <li>Sobre Nós</li>
                <li>Fale Conosco</li>
                <li>Suporte</li>
                <li>Junte-se á equipe</li>
            </ul>

            <ul>
                <li class="titulo_config">Links Úteis</li>
                <li>Guia de Tamanhos</li>
                <li>FAQs</li>
            </ul>

            <ul>
                <li class="titulo_config">Termos Legais</li>
                <li>Termos e Condições</li>
                <li>Política de Privacidade</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
