<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acesso Negado</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #fff;
      color: #ff4e50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        margin: 0 20px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acesso Negado</h1>
    <p>Você não tem permissão para acessar esta página.</p>
    <button onclick="voltar()">Voltar</button>
  </div>

  <script>
    function voltar() {
      // Tenta voltar uma página, se possível
      if (window.history.length > 1) {
        window.history.back();
      } else {
         window.location.href = "/index.html"; // fallback para a página inicial
      }
    }
  </script>
</body>
</html>
