<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icon/Aurora-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles_gerais/styles_gerais_header.css">
    <link rel="stylesheet" href="../styles/styles_gerais/styles_gerais_footer.css">
    <link rel="stylesheet" href="../styles/styles_gerais/style_gerais_form_padrao.css">
    <title>Aurora | Cadastro Funcionario</title>
</head>

<body>
  <header class="row">
        <div class="conteiner_logo col-md-3 col-3">
            <figure>
                <a href="/index.html"><img src="../assets/imagens/imagens_originais/Aurora-logo-500x500.png" alt="aurora_logo"></a>
            </figure>
        </div>

        <div class="conteiner_input_buscar col-lg-5 d-lg-flex d-none">
            <input class="d-lg-block d-none" type="text" placeholder="Encontre o que combina com você!">
            <button class="btn_buscar d-lg-block d-none">
                <figure><img src="../assets/icon/search_50x50.png" alt="search_icon"></figure>
            </button>
        </div>

        <nav class="conteiner_nav col-lg-2 col-md-3 col-3">
            <ul class="conteiner_nav_option">
                <li class="d-lg-none">
                    <figure><img src="../assets/icon/search_black.png" alt="search_icon"></figure>
                </li>
                <li>
                    <figure><img src="../assets/icon/apoio-suporte_100x100.png" alt="atendimento_icon"></figure>
                </li>
                <li>
                    <figure><img src="../assets/icon/carrinho_100x100.png" alt="carrinho_icon"></figure>
                </li>
                <li>
                    <figure><img src="../assets/icon/user_100x100.png" alt="user_icon"></figure>
                </li>
            </ul>
        </nav>
    </header>
    <main class="row">
        <div class=" conteiner_form_cadas_func col-9 row">
            <div class="titulo_form col-12">
                <h1>Cadastro de Funcionario</h1>
            </div>

            <form id="form_cadastro_funcionario" class="form_cadastro row col-12" autocomplete="off">
                <div class="col-12 form_padrao">
                    <label>Digite o nome do funcionário:</label>
                    <input name="nome" type="text" placeholder="Exemplo: Roberto da Silva" autocomplete="off">
                     <div id="erro-nome" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Digite o email do funcionário:</label>
                    <input name="email" type="email" placeholder="Exemplo: RobertoSilva22@exemplo.com" autocomplete="off">
                    <div id="erro-email" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Digite o cpf do funcionário:</label>
                    <input name="cpf" type="text" placeholder="Exemplo: 08526523654" autocomplete="off">
                    <div id="erro-cpf" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Digite a senha provisória do funcionário:</label>
                    <input  type="text"  name="senha"
                        placeholder="Mínimo 8 caracteres, com maiúscula, minúscula e símbolo." autocomplete="off">
                     <div id="erro-senha" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Digite novamente a senha provisória:</label>
                    <input  type="text" name="senha_confi" placeholder="Confirme sua senha" autocomplete="off">
                     <div id="erro-senha_confi" class="mensagem-erro"></div>
                </div>

                <div class="col-12 form_padrao">
                    <label>Digite o cargo do funcionário:</label>
                    <select  name="cargo" id="select_cargo" autocomplete="off">
                        <option value="" disabled selected>Selecione o cargo</option>
                        <option value="ADMINISTRADOR_GERAL">Administrador</option>
                        <option value="GERENCIADOR_FUNCIONARIOS">Gerenciador de Funcionário</option>
                        <option value="GERENCIADOR_ROUPAS">Gerenciador de Produtos</option>
                    </select>
                    <div id="erro-cargo" class="mensagem-erro"></div>
                </div>

                <button type="submit" class="col-8">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer class="row">
        <div class="conteiner_footer_redes col-xl-3 col-lg-3 col-md-10 col-sm-8 ">
            <h3>Aurora</h3>
            <p>Complete seu guarda-roupa com o melhor da moda</p>
            <ul class="lista_redes">
                <li>
                    <figure><img src="../assets/icon/instagram_50x50.png" alt="instagram_icon"></figure>
                </li>
                <li>
                    <figure><img src="../assets/icon/twitter_50x50.png" alt="twitter_icon"></figure>
                </li>
                <li>
                    <figure><img src="../assets/icon/whatsapp_50x50.png" alt="whatsapp_icon"></figure>
                </li>
            </ul>
        </div>

        <div class="conteiner_footer_info col-xl-5 col-lg-5 col-md-10 col-sm-8">
            <ul>
                <li class="titulo_config">Empresa</li>
                <li>Sobre Nós</li>
                <li>Fale Conosco</li>
                <li>Suporte</li>
                <li>Junte-se á equipe</li>
            </ul>

            <ul>
                <li class="titulo_config">Links Úteis</li>
                <li>Guia de Tamanhos</li>
                <li>FAQs</li>
            </ul>

            <ul>
                <li class="titulo_config">Termos Legais</li>
                <li>Termos e Condições</li>
                <li>Política de Privacidade</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script type="module" src="../Infrastructure/Application/CadastroFuncionarioApplication.js"></script>
</body>

</html>
